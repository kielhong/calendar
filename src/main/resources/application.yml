spring:
  datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_ON_EXIT=FALSE
  jpa:
    properties:
      hibernate.format_sql: true
      hibernate.tool.hbm2ddl: trace
    show-sql: true
    hibernate:
      ddl-auto: validate
  jackson:
    serialization:
      write-dates-as-timestamps: false
  thymeleaf:
    cache: false
  h2:
    console:
      enabled: true
logging:
  level:
    com.widehouse: DEBUG
